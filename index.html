<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col items-center justify-center h-lvh">
    <div
      class="md:w-1/4 w-1/2 mx-auto p-4 flex flex-col items-center justify-center bg-gray-100 drop-shadow-lg"
    >
      <!-- Display Div -->
      <div
        class="w-full bg-white px-4 py-2 h-24 flex flex-col items-end text-lg font-medium"
      >
        <!-- Input Div -->
        <div class="w-full flex justify-end gap-2 mb-1" id="inputDisplay">
          <!-- Num1 -->
          <div class="m-0 p-0">1</div>

          <!-- Operator -->
          <div class="m-0 p-0">+</div>

          <!-- Num2 -->
          <div class="m-0 p-0">1</div>
        </div>
        <!-- Output Div -->
        <div class="font-bold text-2xl m-0 p-0" id="ansDisplay">1</div>
      </div>

      <!-- Buttons Div -->
      <div class="flex flex-col gap-2 mt-2 w-full">
        <!-- Clear Button -->
        <div class="w-full flex justify-end">
          <div
            class="w-1/4 bg-blue-300 p-2 text-center text-xl font-bold border hover:bg-blue-400 cursor-pointer text-white"
          >
            <button id="clearBtn">C</button>
          </div>
        </div>
        <!-- Operators Div -->
        <div class="flex flex-wrap w-full bg-slate-400">
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer"
          >
            <button class="btn">7</button>
          </div>
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer"
          >
            <button class="btn">8</button>
          </div>
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer"
          >
            <button class="btn">9</button>
          </div>
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer text-blue-400"
          >
            <button class="btn">/</button>
          </div>
        </div>

        <!-- Digits Div -->
        <div class="flex flex-wrap w-full bg-slate-400">
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer"
          >
            <button class="btn">4</button>
          </div>
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer"
          >
            <button class="btn">5</button>
          </div>
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer"
          >
            <button class="btn">6</button>
          </div>
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer text-blue-400"
          >
            <button class="btn">x</button>
          </div>
        </div>

        <!-- Digits Div -->
        <div class="flex flex-wrap w-full bg-slate-400">
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer"
          >
            <button class="btn">1</button>
          </div>
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer"
          >
            <button class="btn">2</button>
          </div>
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer"
          >
            <button class="btn">3</button>
          </div>
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer text-blue-400"
          >
            <button class="btn">-</button>
          </div>
        </div>

        <!-- Digits Div -->
        <div class="flex flex-wrap w-full bg-slate-400">
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer"
          >
            <button class="btn">0</button>
          </div>
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer"
          >
            <button class="btn">.</button>
          </div>
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer text-blue-400"
          >
            <button class="btn">+</button>
          </div>
          <div
            class="w-1/4 bg-orange-400 p-4 text-center text-xl font-bold border hover:bg-orange-500 cursor-pointer"
          >
            <button>=</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="mt-8">&copy; 2024 The Odin Project.</footer>
    <script src="scripts.js"></script>
  </body>
</html>
