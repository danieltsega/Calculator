<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-lvh">
    <div
      class="w-1/2 mx-auto p-4 flex flex-col items-center justify-center bg-gray-100"
    >
      <!-- Display Div -->
      <div
        class="w-full bg-white px-4 py-2 flex flex-col items-end text-lg font-medium"
      >
        <!-- Input Div -->
        <div class="w-full flex justify-end gap-2 mb-1">
          <!-- Num1 -->
          <div>1</div>

          <!-- Operator -->
          <div>+</div>

          <!-- Num2 -->
          <div>2</div>
        </div>
        <!-- Output Div -->
        <div class="font-bold text-xl">3</div>
      </div>

      <!-- Buttons Div -->
      <div class="flex flex-col gap-2 mt-2 w-full">
        <!-- Clear Button -->
        <div class="w-full flex justify-end">
          <div
            class="w-1/4 bg-blue-300 p-2 text-center text-xl font-bold border hover:bg-blue-400 cursor-pointer text-white"
          >
            <button>C</button>
          </div>
        </div>
        <!-- Operators Div -->
        <div class="flex flex-wrap w-full bg-slate-400">
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer"
          >
            <button>7</button>
          </div>
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer"
          >
            <button>8</button>
          </div>
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer"
          >
            <button>9</button>
          </div>
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer text-blue-400"
          >
            <button>/</button>
          </div>
        </div>

        <!-- Digits Div -->
        <div class="flex flex-wrap w-full bg-slate-400">
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer"
          >
            <button>4</button>
          </div>
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer"
          >
            <button>5</button>
          </div>
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer"
          >
            <button>6</button>
          </div>
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer text-blue-400"
          >
            <button>x</button>
          </div>
        </div>

        <!-- Digits Div -->
        <div class="flex flex-wrap w-full bg-slate-400">
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer"
          >
            <button>1</button>
          </div>
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer"
          >
            <button>2</button>
          </div>
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer"
          >
            <button>3</button>
          </div>
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer text-blue-400"
          >
            <button>-</button>
          </div>
        </div>

        <!-- Digits Div -->
        <div class="flex flex-wrap w-full bg-slate-400">
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer"
          >
            <button>0</button>
          </div>
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer"
          >
            <button>.</button>
          </div>
          <div
            class="w-1/4 bg-white p-4 text-center text-xl font-bold border hover:bg-gray-50 cursor-pointer text-blue-400"
          >
            <button>+</button>
          </div>
          <div
            class="w-1/4 bg-orange-400 p-4 text-center text-xl font-bold border hover:bg-orange-500 cursor-pointer"
          >
            <button>=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
